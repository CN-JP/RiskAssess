<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiskRating Calculator</title>

<!-- Google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Montserrat:wght@100;200;300;400;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/20a5964665.js" crossorigin="anonymous"></script>

  <!-- BootstrapCSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="container-fluid">
<h1 class="title-header">Risk Rating Calculator</h1>
<div class="box">
  <div class="content">
    <div class="row">
      <div class="col-lg-12">
            <div class="input">
              <label for="risk-event">Risk Event</label>
              <textarea class="risk-event" rows="5" cols="80" type="text" id="risk-event"></textarea>
            </div>
            </div>
              </div>
            <div class="row">
            <div class="col-lg-12">
            <div class="input">
              <label for="risk-category">Risk Category</label>
              <select name="risk-category" id="risk-category">
                <option value="">Operation Risk</option>
                <option value="">Credit Risk</option>
                <option value="">Market Risk</option>
                <option value="">Cyber Risk</option>
              </select>
            </div>
            </div>
            </div>

            <div class="row">
              <div class="col-lg-6">
                <div class="input">
                  <label for="probability">Probability / Likelihood of Occurence</label>
                  <input type="number" id="probability">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="input">
                  <label for="impact">Impact / Severity</label>
                  <input type="number" id="impact">
                </div>
              </div>
            </div>
            <div class="calc">
              <button class="calculate-btn" id="calculate">Calculate Risk Rating</button>
            </div>
          </div>

          <div class="result">
            <p class="result-text">The Risk Rating for the identified risk is
            <span id="result">
              00
            </span>
            </p>
            <p class="comment result-text"></p>
          </div>
        </div>
      </div>




  <script src="app.js" type="text/javascript"></script>
</body>

</html>
